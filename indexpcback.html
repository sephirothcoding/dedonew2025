<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DEDOPAGE - Galerie PcBack</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet" />
  <style>
    /* Stil general body & font */
    body {
      margin: 0;
      background: linear-gradient(135deg, #000428, #004e92);
      font-family: 'Dancing Script', cursive;
      color: white;
      text-align: center;
      overflow-y: auto;
      min-height: 100vh;
      padding-bottom: 50px;
    }

    /* Particule fundal */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Titlu animat */
    h1 {
      margin: 60px 0 20px 0;
      font-size: 80px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 15px skyblue, 0 0 30px deepskyblue;
      animation: floaty 6s ease-in-out infinite;
    }

    /* Galerie stilizata similar meniului */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 0 20px;
      max-width: 1200px;
      margin: 0 auto 40px auto;
    }

    .gallery-item {
      background-color: rgba(255, 255, 255, 0.05);
      border: 2px solid skyblue;
      border-radius: 15px;
      box-shadow: 0 0 15px skyblue;
      padding: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s;
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gallery-item:hover {
      color: deepskyblue;
      transform: scale(1.05);
      box-shadow: 0 0 30px deepskyblue;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      transition: opacity 0.5s ease;
      box-shadow: 0 0 10px #00bfff;
    }

    .gallery-item img:hover {
      opacity: 0.8;
    }

    .name, .price {
      margin-top: 10px;
      font-size: 22px;
      font-weight: bold;
      color: skyblue;
      text-shadow: 0 0 8px deepskyblue;
      user-select: none;
    }

    .price {
      margin-top: 5px;
      color: #00bfff;
      text-shadow: 0 0 8px #00bfff;
    }

    /* Anima»õie floaty pentru titlu */
    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Menu similar primei pagini (optional) */
    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: 40px;
    }

    .menu a {
      font-size: 26px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      text-shadow: 0 0 10px skyblue;
      padding: 12px 18px;
      border: 2px solid skyblue;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.05);
      animation: fadeIn 1.5s ease-in forwards;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s;
      user-select: none;
    }

    .menu a:hover {
      color: deepskyblue;
      transform: scale(1.1);
      box-shadow: 0 0 15px skyblue;
      background-color: rgba(255, 255, 255, 0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="menu">
    <a href="indexgifs.html">Gif</a>
    <a href="indexpstyle.html">PstyleGif</a>
    <a href="indexpcback.html">Pcback</a>
    <a href="indexp.html">Combos/pack</a>
  </div>

  <h1>Galerie Imagini PcBack</h1>

  <div id="pcback-gallery" class="gallery"></div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // Config particule
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 }},
        color: { value: "#00bfff" },
        shape: { type: "circle" },
        opacity: {
          value: 0.5,
          random: true,
          anim: { enable: true, speed: 1, opacity_min: 0.1 }
        },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00bfff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });

    // Galerie imagini + text + preturi
    function loadImages() {
      const imageNames = [
        'pcback1.png',
        'pcback2.png',
        'pcbackgif1.gif',
        'pcbackgif2.gif'
      ];

      const gallery = document.getElementById('pcback-gallery');
      gallery.innerHTML = '';

      imageNames.forEach(imageName => {
        const imgItem = document.createElement('div');
        imgItem.classList.add('gallery-item');

        const img = document.createElement('img');
        img.src = `pcback/${imageName}`;
        img.alt = imageName;

        img.onload = function() {
          const name = document.createElement('div');
          name.classList.add('name');
          name.textContent = `Exclusiv ${imageName.replace(/\.(png|gif)$/, '')}`;

          const price = document.createElement('div');
          price.classList.add('price');
          if (imageName.endsWith('.png')) {
            price.textContent = 'Price: 600 xats';
          } else if (imageName.endsWith('.gif')) {
            price.textContent = 'Price: 1500 xats';
          }

          imgItem.appendChild(img);
          imgItem.appendChild(name);
          imgItem.appendChild(price);
          gallery.appendChild(imgItem);
        };

        img.onerror = function() {
          console.log(`File not found: ${imageName}`);
        };
      });
    }

    loadImages();
  </script>

</body>
</html>
