<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galerie Imagini Pstyle Gif</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #000428, #004e92);
      font-family: 'Dancing Script', cursive;
      color: white;
      text-align: center;
      overflow-y: auto;
    }
    h1 {
      margin-top: 80px;
      font-size: 80px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 15px skyblue, 0 0 30px deepskyblue;
      animation: floaty 6s ease-in-out infinite;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 40px 20px 0 20px;
    }
    .gallery-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid skyblue;
      padding: 12px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      box-shadow: 0 0 15px skyblue;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s;
      width: 400px;
    }
    .gallery-item:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px deepskyblue;
      background-color: rgba(255, 255, 255, 0.1);
    }
    .gallery-item img {
      width: 380px;
      height: 100px;
      border-radius: 10px;
      transition: opacity 0.5s ease;
    }
    .gallery-item img:hover {
      opacity: 0.8;
    }
    .name, .price {
      margin-top: 10px;
      font-size: 28px;
      font-weight: bold;
      color: skyblue;
      text-shadow: 0 0 10px skyblue;
      word-break: break-word;
    }
    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <h1>Galerie Imagini Pstyle Gif</h1>
  <div id="pstyle-gallery" class="gallery"></div>

  <script>
    const gallery = document.getElementById('pstyle-gallery');

    // Lista cu numele exacte ale fișierelor din folderul pstyle
    // Adaugă aici toate imaginile pe care le-ai încărcat, cu extensie completă
    const imageNames = [
      'pstyle1.png',
      'pstyle2.png',
      'pstylegif1.gif',
      'pstylegif2.gif',
      // adaugă alte fișiere dacă ai mai multe...
    ];

    function loadImages() {
      gallery.innerHTML = '';

      imageNames.forEach(imageName => {
        const img = new Image();
        img.src = `pstyle/${imageName}`;
        img.alt = imageName;

        img.onload = () => {
          const imgItem = document.createElement('div');
          imgItem.classList.add('gallery-item');

          const imgElement = document.createElement('img');
          imgElement.src = img.src;
          imgElement.alt = img.alt;

          const name = document.createElement('div');
          name.classList.add('name');
          name.textContent = imageName.replace(/\.(png|gif)$/, '');

          const price = document.createElement('div');
          price.classList.add('price');
          if (imageName.endsWith('.png')) {
            price.textContent = 'Price: 600 xats';
          } else if (imageName.endsWith('.gif')) {
            price.textContent = 'Price: 1500 xats';
          }

          imgItem.appendChild(imgElement);
          imgItem.appendChild(name);
          imgItem.appendChild(price);
          gallery.appendChild(imgItem);
        };

        img.onerror = () => {
          console.log(`File not found or failed to load: ${imageName}`);
        };
      });
    }

    loadImages();
  </script>
</body>
</html>
