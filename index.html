<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DEDOPAGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    /* TOATE stilurile CSS de mai sus (din răspunsul anterior) vin aici */
    /* Dacă vrei, îți trimit tot CSS-ul compact și curat separat la cerere */

    /* Ex: doar începutul */
    body {
      background: linear-gradient(135deg, #000428, #004e92);
      font-family: 'Dancing Script', cursive;
      color: skyblue;
      text-align: center;
      overflow: hidden;
      cursor: url('https://cdn.custom-cursor.com/db/12345/32/cursor.png'), auto;
    }

    /* restul codului css urmează aici - vezi răspunsul anterior pentru detalii */
  </style>
</head>
<body>

  <!-- Fundal aurora și particule -->
  <div class="aurora"></div>
  <div id="particles-js"></div>

  <!-- Nume DEDO cu efecte -->
  <div class="bee-boom text-3d floating breathing">
    <span class="typing">DEDO</span>
  </div>

  <div class="username">dedo92</div>
  <div class="user-id">(1557730119)</div>

  <!-- Meniu -->
  <div class="menu">
    <a href="gifs.html">Gifs</a>
    <a href="pstyle.html">Pstyle Gif</a>
    <a href="combos.html">Combos</a>
    <a href="about.html">About</a>
  </div>

  <!-- Music Player -->
  <div class="music-player">
    <div class="play-button" onclick="toggleMusic()"></div>
    <audio id="audioPlayer" src="audio/music.mp3" preload="auto"></audio>
  </div>

  <!-- Particule.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    /* Music toggle */
    let isPlaying = false;
    const audio = document.getElementById('audioPlayer');

    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
      isPlaying = !isPlaying;
    }

    /* Configurare particule */
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { "value": "#00bfff" },
        "shape": { "type": "circle" },
        "opacity": {
          "value": 0.5,
          "random": true,
          "anim": { "enable": true, "speed": 1, "opacity_min": 0.1 }
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#00bfff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 100, "duration": 0.4 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
