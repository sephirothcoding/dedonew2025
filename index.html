<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DEDOPAGE</title>
  <!-- Google Font elegant -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: 'Dancing Script', cursive;
      color: skyblue;
      text-align: center;
      overflow-x: hidden;
    }

    .bee-boom {
      margin-top: 80px;
      font-size: 80px;
      font-weight: bold;
      color: skyblue;
      text-shadow: 0 0 20px #00cfff, 0 0 30px #00cfff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    /* Typing effect */
    .typing {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid skyblue;
      animation: typing 4s steps(20, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      0% { width: 0 }
      50% { width: 6ch }
      100% { width: 0 }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px skyblue; }
      to { text-shadow: 0 0 30px white, 0 0 60px skyblue; }
    }

    .username {
      font-size: 28px;
      margin-top: 20px;
      color: white;
      animation: fadeIn 3s ease-in-out forwards;
    }

    .user-id {
      font-size: 20px;
      color: skyblue;
      margin-bottom: 30px;
      animation: bounce 2s infinite;
    }

    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 40px;
    }

    .menu a {
      font-size: 26px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      text-shadow: 2px 2px 10px rgba(135, 206, 235, 0.9);
      padding: 12px 18px;
      border: 2px solid skyblue;
      border-radius: 10px;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .menu a:hover {
      color: skyblue;
      transform: scale(1.1) rotate(1deg);
      box-shadow: 0 0 25px white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .music-player {
      position: absolute;
      bottom: 15px;
      left: 15px;
      animation: pulse 2s infinite;
    }

    .play-button {
      width: 30px;
      height: 30px;
      background-color: skyblue;
      clip-path: polygon(0 50%, 100% 0, 100% 100%);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .play-button:hover {
      transform: scale(1.2);
    }

    audio {
      display: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- DEDO Title with Typing Effect -->
  <div class="bee-boom">
    <span class="typing">DEDO</span>
  </div>
  <div class="username">dedo92</div>
  <div class="user-id">(1557730119)</div>

  <!-- Menu -->
  <div class="menu">
    <a href="gifs.html">Gifs</a>
    <a href="pstyle.html">Pstyle Gif</a>
    <a href="combos.html">Combos</a>
    <a href="about.html">About</a>
  </div>

  <!-- Music Player -->
  <div class="music-player">
    <div class="play-button" onclick="toggleMusic()"></div>
    <audio id="audioPlayer" src="audio/music.mp3" preload="auto"></audio>
  </div>

  <script>
    let isPlaying = false;
    const audio = document.getElementById('audioPlayer');

    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
      isPlaying = !isPlaying;
    }
  </script>

</body>
</html>
