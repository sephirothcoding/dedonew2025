<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DEDOPAGE</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: Arial, sans-serif;
      color: yellow;
      text-align: center;
      overflow-x: hidden;
    }

    .bee-boom {
      margin-top: 80px;
      font-size: 80px;
      font-weight: bold;
      color: gold;
      text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.8);
    }

    .username {
      font-size: 28px;
      margin-top: 20px;
    }

    .user-id {
      font-size: 20px;
      color: #d1c80f;
      margin-bottom: 30px;
    }

    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 40px;
    }

    .menu a {
      font-size: 26px;
      font-weight: bold;
      color: gold;
      text-decoration: none;
      text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.8);
      padding: 12px 18px;
      border: 2px solid gold;
      border-radius: 10px;
      opacity: 0;
      animation: fadeIn 1.5s ease-in forwards;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .menu a:hover {
      color: orange;
      transform: scale(1.1);
      box-shadow: 0 0 15px gold;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .music-player {
      position: absolute;
      bottom: 15px;
      left: 15px;
    }

    .play-button {
      width: 24px;
      height: 24px;
      background-color: yellow;
      clip-path: polygon(0 50%, 100% 0, 100% 100%);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .play-button:hover {
      transform: scale(1.2);
    }

    audio {
      display: none;
    }

    /* Animation for writing effect */
    .writing-effect {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      animation: write 5s steps(10, end) forwards;
    }

    @keyframes write {
      from { width: 0; }
      to { width: 100%; }
    }

    /* Letter animation */
    .letter {
      display: inline-block;
      opacity: 0;
      animation: fadeInLetter 0.5s forwards;
    }

    @keyframes fadeInLetter {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- DEDO Title -->
  <div class="bee-boom">
    <span class="writing-effect">
      <span class="letter">D</span>
      <span class="letter">E</span>
      <span class="letter">D</span>
      <span class="letter">O</span>
    </span>
  </div>
  <div class="username">dedo92</div>
  <div class="user-id">(1557730119)</div>

  <!-- Menu -->
  <div class="menu">
    <a href="gifs.html">Gifs</a>
    <a href="pstyle.html">Pstyle Gif</a>
    <a href="combos.html">Combos</a>
    <a href="about.html">About</a>
  </div>

  <!-- Music Player -->
  <div class="music-player">
    <div class="play-button" onclick="toggleMusic()"></div>
    <audio id="audioPlayer" src="audio/music.mp3" preload="auto"></audio>
  </div>

  <script>
    let isPlaying = false;
    const audio = document.getElementById('audioPlayer');

    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
      isPlaying = !isPlaying;
    }
  </script>

</body>
</html>
