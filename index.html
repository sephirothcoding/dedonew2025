<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DEDO Page</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: Arial, sans-serif;
      color: yellow;
      text-align: center;
      overflow-x: hidden;
    }

    .bee-boom {
      margin-top: 80px;
      font-size: 80px;
      font-weight: bold;
      color: gold;
      text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.8);
      animation: boom 1.5s ease-out forwards;
    }

    @keyframes boom {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .username {
      font-size: 28px;
      margin-top: 20px;
    }

    .user-id {
      font-size: 20px;
      color: #d1c80f;
      margin-bottom: 30px;
    }

    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 40px;
    }

    .menu a {
      font-size: 26px;
      font-weight: bold;
      color: gold;
      text-decoration: none;
      text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.8);
      padding: 12px 18px;
      border: 2px solid gold;
      border-radius: 10px;
      opacity: 0;
      animation: fadeIn 1.5s ease-in forwards;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .menu a:hover {
      color: orange;
      transform: scale(1.1);
      box-shadow: 0 0 15px gold;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .music-player {
      position: absolute;
      bottom: 30px;
      left: 20px;
    }

    .play-button {
      width: 50px;
      height: 50px;
      background-color: yellow;
      clip-path: polygon(0 50%, 100% 0, 100% 100%);
      cursor: pointer;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="bee-boom">BeeðŸ’¥</div>
  <div class="username">DEDO</div>
  <div class="user-id">(1557730119)</div>

  <div class="menu">
    <a href="gifs.html">Gifs</a>
    <a href="pstyle.html">Pstyle Gif</a>
    <a href="combos.html">Combos</a>
    <a href="about.html">About</a>
  </div>

  <!-- Music Player -->
  <div class="music-player">
    <div class="play-button" onclick="toggleMusic()"></div>
    <audio id="audioPlayer" src="music.mp3" preload="auto"></audio>
  </div>

  <script>
    let isPlaying = false;
    const audio = document.getElementById('audioPlayer');

    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
      isPlaying = !isPlaying;
    }
  </script>

</body>
</html>
